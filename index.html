<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1>Formulário de cadastro</h1>
        <ul>
            <li>Todos os campos são obrigatórios.</li>
            <li>O nome do usuário só pederar ter letras e números.</li>
            <li>Usuário deverar ter no minimo 4 caracteres.</li>
            <li>Senha precisa ter no minimo 6 caracteres.</li>
        </ul>

        <form action="/" method="POST" class="formulario">
            <label>Nome</label>
            <input type="text" class="nome validar">
            <label>Sobrenonome</label>
            <input type="text" class="sobrenomenome validar">
            <label>CPF</label>
            <input type="text" class="cpf validar">
            <label>Usuário</label>
            <input type="text" class="usuario validar">
            <label>Senha</label>
            <input type="password" class="senha validar">
            <label>Confirmar Senha</label>
            <input type="password" class="confirmar-senha validar">
           

            <button type="submit">Enviar</button>
        </form>
    </section>

    <script src="./assets/js/validaCpf.js"></script>
    <script src="./assets/js/main.js"></script>

</body>

</html>
